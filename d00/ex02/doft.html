<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Day of the 42</title>
		<link rel="stylesheet" type="text/css" href="./doft.css">
	</head>
	<body>
		<div class="page">
			<div class="box top_box">
				<img id="doft" src="./resources/day_of_the_42.png" alt="Day of the 42" title="Logo">
				<img id="search" src="./resources/loupe.png" alt="loupe" title="loupe">
				<a href="http://www.disney.com"><img class="reload"src="./resources/reload.png" alt="Recommencer au début" title="Recommencer au début"/></a>
				<a href="http://www.relaischateaux.com"><img class="close" src="./resources/close.gif" alt="Déconnecter" title="Déconnecter" /></a>
			</div>
			<div class="middle">
				<div class="box left_box">
					<img class="button" src="./resources/arrow.png" alt="Avancer" title="Avancer">
					<img class="button" src="./resources/main.png" alt="Prendre" title="Prendre">
					<img class="button" id="selected" src="./resources/oeil.png" alt="Regader" title="Regarder">
					<img class="button" src="./resources/outil.png" alt="Utiliser" title="Utiliser">
					<img class="button" src="./resources/chat-icon.png" alt="Parler" title="Parler">
				</div>
				<div class="box center_box">
					<img src="./resources/cluster.jpg" alt="cluser" title="Clique sur un element" usemap="#cluster_map">
					<map name="cluster_map">
						<area shape="rect" coords="800, 300, 1000, 400" href="http://www.apple.com" alt="mac">
						<area shape="rect" coords="320, 320, 470, 560" href="http://www.ikea.com" alt="chaise">
					</map>
				</div>
				<div class="box right_box">
					<img class="button" src="./resources/book.png" alt="book" title="book">
					<img class="button" src="./resources/towel.png" alt="towel" title="towel">
					<div class="wall" title="wall"></div>
				</div>
			</div>
			<div class="bot">
				<div id="text">
					<div class="bidon"> Vous <div class="big"> entrez </div> alors dans une grande piece remplie </div>
					<div> d'<div class="red_shadow">ordinateurs</div>... </div>
					<div><i>- Bonjour, vous êtes nouveau ici ?</i> </div>
				</div>
				<div id="form">
					<form action="">
						<input type="text" id="txt">
						<input type="submit" value="Repondre"></form>
				</div>
			</div>
		</div>
	</body>
	<footer>

	</footer>
</html>
